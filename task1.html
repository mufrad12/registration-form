<!DOCTYPE html>
<html>
<head>
	<title> Registration Form </title>
	<h1>Registration Form</h1>
</head>
<body>
	<form>
		<fieldset>
			<legend> Basic Information :</legend>

			<label for="Name">Enter your name: </label>
			<input type="text"> <br>

			<label for="Gender">Gender</label>
			<input type="radio" name="Gender" >Male
			<input type="radio" name="Gender" >Female <br>
  
            <label for="Date of Birth">Date of birth: </label> 
			<input type="date" > <br>

			<label for="Religion">Religion: </label> 
            <select id="religion" name="religion">
            <option value="Muslim">Muslim</option>
            <option value="Hindu">Hindu</option>
            <option value="Christian">Christian</option>
            <option value="Others">Others</option> </select> <br>
    

			<label for="Fathe's Name">Enter Father's name: </label>
			<input type="text"> <br>

            <label for="Mother's Name">Enter Mother's name: </label>
			<input type="text"> <br>

		</fieldset>


<fieldset>
			<legend> Contact Information :</legend>

			<label for="Present Adress">Present Address: </label>
			<input type="text"> <br>
			
			<label for="Permanent Adress">Parmanent Address: </label>
			<input type="text"> <br>
			
			<label for="Phone">Phone: </label>
			<input type="number"> <br>

			<label for="Email">Email: </label>
			<input type="email"> <br>

            <label for="Personal Website Link">Personal Website Link: </label>
			<input type="url"> <br>


		</fieldset>

<fieldset>
			<legend> Academic Information :</legend>

			<label for="SSC Year">SSC Year: </label>
			<input type="number"> <br>
			
			<label for="SSC Institution">SSC Institution: </label>
			<input type="text"> <br>
			
			<label for="HSC Year">HSC Year: </label>
			<input type="number"> <br>

			<label for="HSC Institution">HSC Institution: </label>
			<input type="text"> <br>

		</fieldset>

</form>
</body>
</html>
